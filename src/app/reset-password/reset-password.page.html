<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>reset-password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">reset-password</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onRecoverPassword()" #resetForm="ngForm">
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!resetForm.form.valid">
      RECUPERAR
    </ion-button>
  </form>


</ion-content>
