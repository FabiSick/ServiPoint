<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">Agendar Visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Formulario de agendar visita -->
    <form id="visitForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <!-- Selección de fecha sin hora -->
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          pickerFormat="DD MMMM YYYY"
          [(ngModel)]="selectedDate"
          name="selectedDate"
          cancelText="Cancelar"
          doneText="Seleccionar"
          presentation="date">
        </ion-datetime>
      </ion-item>

      <!-- Selección de hora -->
      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-select [(ngModel)]="selectedTime" name="selectedTime" placeholder="Selecciona un horario">
          <ion-select-option *ngFor="let time of availableTimes" [value]="time">{{ time }}</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Contenedor del mapa para seleccionar dirección -->
      <ion-item>
        <ion-label>Ubicación</ion-label>
      </ion-item>

      <!-- Mapa para seleccionar ubicación -->
      <div #map id="map_canvas" style="width: 100%; height: 300px;"></div>

      <!-- Dirección seleccionada -->
      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="selectedAddress" name="address" placeholder="Selecciona una ubicación en el mapa" readonly></ion-input>
      </ion-item>

      <!-- Botón para agendar la visita -->
      <ion-button expand="block" type="submit" class="schedule-button">Agendar Visita</ion-button>
    </form>
  </div>
</ion-content>
