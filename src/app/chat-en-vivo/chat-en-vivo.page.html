<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">Chat en vivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <ion-card class="chat-card">
      <ion-card-header>
        <ion-card-title>Comunícate con nosotros por WhatsApp</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-button expand="block" (click)="abrirWhatsApp()" color="success" class="whatsapp-button">
          <ion-icon slot="start" name="logo-whatsapp"></ion-icon> Abrir WhatsApp
        </ion-button>
      </ion-card-content>
    </ion-card> 
  
  </div>
</ion-content>
