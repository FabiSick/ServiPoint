<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
      <ion-button color="primary" (click)="editUser(user)">Editar</ion-button>
      <ion-button color="danger" (click)="deleteUser(user.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
